<ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu lateral</ion-title>
      </ion-toolbar>
    </ion-header>
</ion-menu>
<div class="ion-safe" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-content fullscreen="true" class="ion-padding">
      <ion-title>Lista de Mangas</ion-title>
      <ion-list>
        <ion-item *ngFor="let item of mangalist">
          <img width="300" [src]="item.thumb">
        </ion-item>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="infiniteScroll($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-content>

</div>
