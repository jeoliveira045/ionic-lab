
<ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu lateral</ion-title>
      </ion-toolbar>
    </ion-header>
</ion-menu>
<div class="ion-safe" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-content fullscreen="true" class="ion-padding">
      <ion-title>Lista de Mangas</ion-title>
      <ion-grid>
        <ion-row *ngFor="let item of mangalist">
          <ion-col size="6">
            <ion-card>
              <img width="350" [src]="item[0].thumb">
              <ion-card-header>
                <ion-card-title class="card-title-ellipsis">{{item[0].title}}</ion-card-title>
                <ion-card-subtitle class="card-subtitle-ellipsis">{{item[0].genres}}</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card>
              <img width="350" [src]="item[1].thumb">
              <ion-card-header>
                <ion-card-title class="card-title-ellipsis">{{item[1].title}}</ion-card-title>
                <ion-card-subtitle class="card-subtitle-ellipsis">{{item[1].genres}}</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-infinite-scroll (ionInfinite)="infiniteScroll($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-content>
</div>
